<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>
    <!-- write a form to collect data from customers -->
    <form id="customer-form">
      <label for="customer-name">Customre Name:</label>
      <input type="text" id="customer-name" name="customerName" required />
      <label for="customer-email">Email:</label>
      <input type="email" id="customer-email" name="customerEmail" required />
      <label for="customer-password">Password:</label>
      <input
        type="password"
        id="customer-password"
        name="customerPassword"
        required
      />
      <button type="submit">Submit</button>
      <label for="remember">Remember me:</label>
      <input
        type="checkbox"
        id="customer-checkbox"
        name="customerCheckbox"
        value="rememberME"
      />
      <select name="customerCountry" required>
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="Kenya">Kenya</option>
        <option value="South Africa">South Africa</option>
      </select>
      <label for="customer-color">Choose a color:</label>
      <input type="color" name="customerColor" id="customer-color" />
      <label for="customer-date">Choose a date:</label>
      <input type="date" name="customerDate" id="customer-date" />
      <label for="customer-time">Choose a time:</label>
      <input type="time" name="customerTime" id="customer-time" />
      <label for="customer-range">Choose a range:</label>
      <input type="range" name="customerRange" id="customer-range" />
      <label for="customer-file">Choose a file:</label>
      <input type="file" name="customerFile" id="customer-file" />
      <label for="customer-radio">Choose a radio:</label>
      <input
        type="radio"
        name="customerRadio"
        id="customer-radio"
        value="radio1"
      />
      <input
        type="radio"
        name="customerRadio"
        id="customer-radio"
        value="radio2"
      />
      <input
        type="radio"
        name="customerRadio"
        id="customer-radio"
        value="radio3"
      />
      <label for="customer-number">Choose a number:</label>
      <input type="number" name="customerNumber" id="customer-number" />
      <label for="customer-url">Choose a url:</label>
      <input type="url" name="customerUrl" id="customer-url" />
      <label for="customer-week">Choose a week:</label>
      <input type="week" name="customerWeek" id="customer-week" />
      <label for="customer-month">Choose a month:</label>
      <input type="month" name="customerMonth" id="customer-month" />
      <label for="customer-search">Choose a search:</label>
      <input type="search" name="customerSearch" id="customer-search" />
      <label for="customer-tel">Choose a tel:</label>
      <input type="tel" name="customerTel" id="customer-tel" />
      <label for="customer-reset">Choose a reset:</label>
      <input type="reset" name="customerReset" id="customer-reset" />

      <label for="customer-textarea">Choose a textarea:</label>
      <textarea
        name="customerTextarea"
        id="customer-textarea"
        cols="30"
        rows="10"
      ></textarea>

      <label for="customer-select-multiple">Choose a select multiple:</label>
      <select
        name="customerSelectMultiple"
        id="customer-select-multiple"
        multiple
      >
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </form>
  </body>
  <script src="./script.js"></script>
</html>
